<h3>THIS IS REGISTER</h3>

<form [formGroup]="form">
  <fieldset>
    <legend>Register</legend>
    <div class="form-field">
      <label>Username/Email</label>
      <input name="email" formControlName="email" />
      <div *ngIf = 'submitted && formValue.email.errors'>
        <div *ngIf="formValue.email.errors.required">
          User email is required
        </div>
        <div *ngIf=" formValue.email.errors.email">
            Please enter in email format
          </div>
      </div>
    </div>
    <div class="form-field">
      <label>Password:</label>
      <input name="password" formControlName="password" type="password" />
      <div *ngIf="submitted && formValue.password.errors">
        <div *ngIf="formValue.password.errors.required">
          Password is required
        </div>
        <div *ngIf="formValue.password.errors.minlength">
            The Password must be at least 6 characters long.
          </div>
      </div>
    </div>

    <div class="form-field">
      <label>Confirm Password:</label>
      <input
        name="confirmPassword"
        formControlName="confirmPassword"
        type="password"
      />
      <div *ngIf="submitted">
        <div *ngIf="formValue.confirmPassword.errors && formValue.confirmPassword.errors.required">
          ConfirmPassword is required
        </div>
        <div *ngIf="form.errors && form.errors.mustMatch">
            The confirmPassword doesn't match password
          </div>
      </div>
    </div>
  </fieldset>
  <div class="form-buttons">
    <button class="button button-primary" (click)="register()">Register</button>
  </div>
  <div *ngIf = 'error'>
      {{error}}
  </div>
</form>
