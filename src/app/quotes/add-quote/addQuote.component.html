<h3>Create a quote</h3>
<form [formGroup]="form">
    <fieldset>
      <legend>Create a quote</legend>
      <div class="form-field">
        <label>Quote Type:</label>
        <input name="QuoteType" formControlName="QuoteType" />
        <div>
          
        </div>
      </div>
      <div class="form-field">
        <label>Contact:</label>
        <input name="Contact" formControlName="Contact" />
      </div>
      <div class="form-field">
        <label>Task:</label>
        <input name="Task" formControlName="Task" />
      </div>
      <div class="form-field">
        <label>Task Type:</label>
        <input name="TaskType" formControlName="TaskType" />
      </div>
      <div class="form-field">
        <label>DueDate:</label>
        <input type= 'date' name="DueDate" formControlName="DueDate" />
      </div>
    </fieldset>
    <div class="form-buttons">
      <a routerLink = '/quotes'> Back </a>
      <button type = "submit" class="button button-primary" (click)="create()">Create</button>
    </div>
    
  </form>
